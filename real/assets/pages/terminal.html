<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>what if</title>
  <link rel="stylesheet" href="/assets/css/terminal.css">
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 40px 0;
    }
    .cmd-window {
      background: black;
      border: 2px solid #fff;
      box-shadow: inset -1px -1px 0 #666, inset 1px 1px 0 #fff;
      width: 80%;
      max-width: 700px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }
    .cmd-header {
      background-color: #000080;
      color: white;
      padding: 4px 10px;
      font-size: 14px;
    }
    .cmd-body {
      color: #00ff00;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.5;
      min-height: 300px;
      white-space: pre-wrap;
    }
    .cmd-button {
      background: none;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 12px;
      margin: 12px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      cursor: pointer;
      align-self: flex-start;
    }
    .cmd-button:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <div class="cmd-window">
    <div class="cmd-header">
      <span>C:\WINDOWS\System420\weed.exe</span>
    </div>
    <div class="cmd-body" id="cmdOutput">
MicroHigh Weedows XB [Version 4.20.069]

C:\Users\Jokobra>
    </div>
    <button id="whatIfButton" class="cmd-button" onclick="generateWhatIf()">click me, daddy.</button>
  </div>

  <audio id="clickSound" preload="auto"></audio>

  <script>

      "what if semesta ini game Sims, dan kamu satu-satunya karakter yang nyadar AI-nya bodoh?",

      "what if sperma yang kalah justru masuk ke dimensi lain dan bikin versi kamu yang lebih bahagia?",
      "what if masturbasi itu ritual kuno buat ngusir dewa haus validasi?",
      "what if kamu pernah jadi dewa, tapi turun derajat karena ngeluh di story terlalu sering?"
    ];

    const sounds = [
      "/assets/sounds/yes-daddy.mp3",
      "/assets/sounds/ah-cute.mp3",
      "/assets/sounds/no_.mp3",
      "/assets/sounds/suprise_ahhh.mp3",
      "/assets/sounds/uh.mp3"
    ];

    let isTyping = false;

    function generateWhatIf() {
      if (isTyping) return;

    
      const soundIndex = Math.random() < 0.5 ? 0 : Math.floor(Math.random() * sounds.length);
      const soundFile = sounds[soundIndex];

      const clickSound = document.getElementById("clickSound");
      clickSound.src = soundFile;
      clickSound.currentTime = 0;
      clickSound.volume = 1;
      clickSound.play();

      const output = document.getElementById('cmdOutput');
      const prompt = "\nC:\\Users\\Jokobra> ";
      const text = whatIfs[Math.floor(Math.random() * whatIfs.length)];
      let index = 0;
      isTyping = true;
      output.innerText += prompt;

      const typingInterval = setInterval(() => {
        if (index < text.length) {
          output.innerText += text.charAt(index);
          output.scrollTop = output.scrollHeight;
          index++;
        } else {
          clearInterval(typingInterval);
          isTyping = false;
        }
      }, 30);
    }
  </script>
</body>
</html>
